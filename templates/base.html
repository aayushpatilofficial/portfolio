<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Aayush Patil Official" }}</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-lg font-bold text-indigo-600">LovelyAayush</a>
      <div class="space-x-4 text-sm font-medium">
        <a href="#features" class="hover:text-indigo-600">Features</a>
        <a href="#portfolio" class="hover:text-indigo-600">Portfolio</a>
        <a href="#contact" class="hover:text-indigo-600">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t mt-12 py-6 text-center">
    <div class="text-sm text-gray-600">
      &copy; {{ datetime.utcnow().year }} LovelyAayush. Built with â™¥
    </div>
  </footer>
</body>
</html>
